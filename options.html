<main class="menu">
    <h1>Options</h1>

    <section class="card-grid" aria-label="Options">
        <button class="card-button" type="button" data-option="hintText">
            <img src="cards/SJ.png" alt="Jack of Spades" data-front="cards/SJ.png" />
            <span class="option-label">Hint<br />Text</span>
            <span class="option-state" data-option-state="hintText">On</span>
        </button>
        <button class="card-button" type="button" data-option="firstRoomWeapon">
            <img src="cards/DT.png" alt="Ten of Diamonds" data-front="cards/D10.png" />
            <span class="option-label">Weapon<br />First<br />Room</span>
            <span class="option-state" data-option-state="firstRoomWeapon">Off</span>
        </button>
        <div class="card-button card-placeholder" aria-hidden="true">
            <img src="cards/C2.png" alt="" />
            <span class="option-label">&nbsp;</span>
            <span class="option-state">&nbsp;</span>
        </div>
        <button class="card-button" type="button" data-action="menu">
            <img src="cards/H2.png" alt="Two of Hearts" />
            <span class="option-label">Main<br />Menu</span>
        </button>
    </section>
</main>
