<main class="menu">
    <h1 data-i18n="options.title">Options</h1>

    <section class="card-grid" aria-label="Options">
        <button class="card-button" type="button" data-option="hintText">
            <img src="cards/SJ.png" alt="Jack of Spades" data-front="cards/SJ.png" />
            <span class="option-label" data-i18n-html="options.hintText">Hint<br />Text</span>
            <span class="option-state" data-option-state="hintText">On</span>
        </button>
        <button class="card-button" type="button" data-option="firstRoomWeapon">
            <img src="cards/DT.png" alt="Ten of Diamonds" data-front="cards/D10.png" />
            <span class="option-label" data-i18n-html="options.firstRoomWeapon">Weapon<br />First<br />Room</span>
            <span class="option-state" data-option-state="firstRoomWeapon">Off</span>
        </button>
        <button class="card-button" type="button" data-action="locale">
            <img src="cards/C2.png" alt="Two of Clubs" />
            <span class="option-label" data-i18n-html="options.language">Language</span>
            <span class="option-state" data-locale-state>EN</span>
        </button>
        <button class="card-button" type="button" data-action="menu">
            <img src="cards/H2.png" alt="Two of Hearts" />
            <span class="option-label" data-i18n-html="options.mainMenu">Main<br />Menu</span>
        </button>
    </section>
</main>
