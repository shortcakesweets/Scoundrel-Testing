<main class="menu">
    <h1>Scoundrel</h1>

    <section class="card-grid" aria-label="Main menu">
        <button class="card-button" type="button" data-action="start">
            <img src="cards/CA.png" alt="Ace of Clubs" />
            <span class="menu-label">Game<br />Start</span>
        </button>
        <button class="card-button" type="button" data-action="start-plus">
            <img src="cards/SA.png" alt="Ace of Spades" />
            <span class="menu-label">Game<br />Start+</span>
        </button>
        <button class="card-button" type="button" data-action="options">
            <img src="cards/DA.png" alt="Ace of Diamonds" />
            <span class="menu-label">Options</span>
        </button>
        <button class="card-button" type="button" data-action="how-to-play">
            <img src="cards/HA.png" alt="Ace of Hearts" />
            <span class="menu-label">How to<br />play</span>
        </button>
    </section>

    <p class="tips" aria-live="polite">
        <span class="tips-label">TIP</span>
        <span id="tip-text"></span>
    </p>
</main>
